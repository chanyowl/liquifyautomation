<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liquify - Sales Invoice</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Liquify</h1>
        <form id="liquify-form">
            <!-- Category Selection Dropdown -->
            <div class="form-group">
                <label for="category-select">Select a Category</label>
                <select id="category-select">
                    <option value="">--Please choose an option--</option>
                    <option value="salary">Salary</option>
                    <option value="honoraria">Honoraria</option>
                    <option value="expenses">Expenses</option>
                    <option value="subscription">Subscription</option>
                </select>
            </div>

            <!-- Method Selection -->
            <div id="method-selection" class="hidden">
                <button type="button" id="manual-entry-btn" class="method-btn">Enter Data Manually</button>
                <button type="button" id="upload-doc-btn" class="method-btn">Upload Document</button>
            </div>

            <!-- Dynamic Form Containers -->
            <div id="form-container">
                <!-- Salary Forms -->
                <div id="salary-category" class="form-category hidden">
                    <!-- Manual Salary Form -->
                    <div id="salary-manual-form" class="form-method hidden">
                        <div class="form-group">
                            <label for="salary-contract">Contract</label>
                            <input type="text" id="salary-contract" name="contract" required>
                        </div>
                        <div class="form-group">
                            <label for="salary-person-name">Person Name</label>
                            <input type="text" id="salary-person-name" name="personName" required>
                        </div>
                        <div class="form-group">
                            <label for="salary-position">Position</label>
                            <input type="text" id="salary-position" name="position" required>
                        </div>
                        <div class="form-group">
                            <label for="salary-duration-from">Duration From</label>
                            <input type="date" id="salary-duration-from" name="durationFrom" required>
                        </div>
                        <div class="form-group">
                            <label for="salary-duration-to">Duration To</label>
                            <input type="date" id="salary-duration-to" name="durationTo" required>
                        </div>
                        <div class="form-group">
                            <label for="salary-compensation">Compensation</label>
                            <input type="number" id="salary-compensation" name="compensation" min="0" step="0.01" required>
                        </div>
                    </div>
                    <!-- Upload Salary Form -->
                    <div id="salary-upload-form" class="form-method hidden">
                        <div class="form-group">
                            <label for="salary-file">Upload Document (PDF/Image)</label>
                            <input type="file" id="salary-file" name="document" accept=".pdf,image/*" required>
                        </div>
                    </div>
                </div>

                <!-- Honoraria Form (Placeholder) -->
                <div id="honoraria-category" class="form-category hidden">
                    <!-- ... -->
                </div>

                <!-- Expenses Form (Placeholder) -->
                <div id="expenses-category" class="form-category hidden">
                    <!-- ... -->
                </div>

                <!-- Subscription Form (Placeholder) -->
                <div id="subscription-category" class="form-category hidden">
                    <!-- ... -->
                </div>
            </div>
            
            <button type="submit" class="hidden">Submit</button>
        </form>
        <div id="response-message"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
